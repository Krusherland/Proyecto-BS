<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS | Contact</title>
    <script
      src="https://kit.fontawesome.com/e81ff7ccb9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img class="logo" src="../Assets/favicon.ico" alt="BS logo" />
      </a>
      <nav class="navLinks">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="../Pages/Products.html">Products</a></li>
          <li><a href="../Pages/Store.html">Store</a></li>
          <li><a href="../Pages/Contact.html">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="tasteSomeofUs">
        <h1>
          <div>We know better,</div>
          SWEET!
        </h1>
        <a href="../Pages/Store.html">Taste some of us</a>
      </section>
      <section class="letter">
        <h5>Tell us about your experience</h5>
        <form action="">
          <input
            required
            type="email"
            placeholder="Write your email"
            id="writeUs"
            name="writeUs"
          />
          <input
            required
            type="text"
            placeholder="Write your message"
            id="message"
            name="message"
          />
          <input type="submit" value="Write us" />
        </form>
      </section>
    </main>
    <footer>
      <a href="./index.html">
        <img class="logo" src="../Assets/favicon.ico" alt="BS logo"/>
      </a>
      <nav>
        <h5>Our Site</h5>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="../Pages/Products.html">Products</a></li>
          <li><a href="../Pages/Store.html">Store</a></li>
          <li><a href="../Pages/Contact.html">Contact us</a></li>
        </ul>
      </nav>
      <nav class="navFooter">
        <h5>We deliver!</h5>
        <ul>
          <li>Your house</li>
          <li>Your work</li>
          <li>Your school</li>
          <li>Your ex's</li>
        </ul>
      </nav>
      <div class="socials">
        <h5>Our socials</h5>
        <a href="https://www.instagram.com/">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
